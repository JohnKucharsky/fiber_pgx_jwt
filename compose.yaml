      - REFRESH_TOKEN_MAXAGE=60
    depends_on:
       db:
         condition: service_healthy
       redis:
         condition: service_healthy
  db:
     image: postgres
     restart: always
     user: postgres
     volumes:
       - progresDB:/var/lib/postgresql/data
     environment:
       - POSTGRES_DB=data
       - POSTGRES_PASSWORD=pass
     expose:
       - 5432
     healthcheck:
       test: [ "CMD", "pg_isready" ]
       interval: 10s
       timeout: 5s
       retries: 5
  redis:
      image: redis:alpine
      restart: always
      container_name: redis
      expose:
        - 6379
      volumes:
        - redisDB:/data
      healthcheck:
        test:  ["CMD", "redis-cli", "ping"]
        interval: 10s
        timeout: 5s
        retries: 5
  migrations:
    image: ghcr.io/kukymbr/goose-docker:3.18.0
    restart: no
    depends_on:
      db:
        condition: service_healthy
    environment:
      - GOOSE_DRIVER=postgres
      - GOOSE_DBSTRING=postgres://postgres:pass@db:5432/data?sslmode=disable
      - GOOSE_VERBOSE=true
    volumes:
      - ./db/migrations:/migrations
volumes:
  progresDB:
  redisDB:

